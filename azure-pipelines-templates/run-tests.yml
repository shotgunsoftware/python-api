parameters:
  name: ''
  vmImage: ''
  ciServer: ''
  ciScriptName: ''
  ciScriptKey: ''

jobs:
- job: ${{ parameters.name }}
  pool: 
    vmImage: ${{ parameters.vmImage }}
  strategy:
    matrix:
      Python27:
        python.version: '2.7'
      Python37:
        python.version: '3.7'

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
      addToPath: True
  - script: python -m pip install --upgrade pip setuptools wheel
    displayName: Install tools
  - script: python -m pip install -r tests/ci_requirements.txt
    displayName: Install CI requirements
  - script: pytest
    displayName: Running tests with Python
