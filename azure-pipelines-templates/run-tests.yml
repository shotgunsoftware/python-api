parameters:
  name: ''
  vm_image: ''
  # ciServer: ''
  # ciScriptName: ''
  # ciScriptKey: ''
  project_name: ''


jobs:
- job: ${{ parameters.name }}
  pool: 
    vmImage: ${{ parameters.vm_image }}
  strategy:
    matrix:
      Python27:
        python.version: '2.7'
      # Python37:
      #   python.version: '3.7'

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
      addToPath: True
  - script: python -m pip install --upgrade pip setuptools wheel
    displayName: Install tools
  - script: python -m pip install -r tests/ci_requirements.txt
    displayName: Install CI requirements
  - script: pytest
    displayName: Running tests with Python
    env:
      SG_SERVER_URL: $(ci_site)
      SG_SCRIPT_NAME: $(ci_site_script_name)
      SG_API_KEY: $(ci_site_script_key)
      SG_PROJECT_NAME: ${{ format('{0} for {1}', parameters.project_name, parameters.name) }}
